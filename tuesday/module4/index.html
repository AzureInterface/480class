<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 Form Validation</title>
    <style>
        body{
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        fieldset {
            width : 100%;
            border: 1px solid #333;
            margin: 0;
            
            font-family: inherit;
            font-size: 90%;            
        }
        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
        <form action="/submit.php" method="post" onsubmit="return SubmitForm()">
                <p>
                  <fieldset>
                    <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
                    <input type="radio" id="r1" value="Mr"><label for="r1">Mr.</label>
                    <input type="radio" id="r2" value="Ms"><label for="r2">Ms.</label>
                  </fieldset>
                </p>
                <p>
                  <label for="n1">How old are you?</label>
                  <input type="number" min="12" max="120" step="1" id="n1" name="age"
                         pattern="\d+">
                </p>
                <p>
                  <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory">*</abbr></label>
                  <input type="text" id="t1" name="fruit" list="l1" 
                         pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
                  <datalist id="l1">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Apple</option>
                    <option>Strawberry</option>
                    <option>Lemon</option>
                    <option>Orange</option>
                  </datalist>
                </p>
                <p>
                  <label for="t2">What's your e-mail?</label>
                  <input type="email" id="t2" name="email" required>
                </p>
                <p>
                  <label for="t3">Leave a short message</label>
                  <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
                </p>
                <p>
                        <label for="pass1">Enter Password</label>
                        <input type="password" id="pass1" name="password1" required>
                      </p>  
                      <p>
                            <label for="pass2">Confirm Password</label>
                            <input type="password" id="pass2" name="password2" required>
                          </p>                                    
                <p>
                  <button id="submit">Submit</button>
                </p>
              </form>

              <script>
                  function SubmitForm(){
                    var pass1 = document.getElementById('pass1');
                    var pass2 = document.getElementById('pass2');

                    if(pass1.value == pass2.value){
                        alert('thanks for registering!');
                    } else{
                        alert('please make sure your passwords match');
                        return false;
                    }
                  }
              </script>
</body>
</html>
