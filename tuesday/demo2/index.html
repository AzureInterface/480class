<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal Demo</title>

    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    
    <button id="modalBtn">Click Here</button>

    <div id="simpleModal" class="modal">

        <div class="modal-content">
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2>Modal Title</h2>
                </div>
        
                <div class="modal-body">
                    <p>Hello world! Thanks for clicking on that!</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat magni quas minima nobis iure exercitationem nisi natus voluptas amet iusto maxime obcaecati omnis totam, illum nam facilis velit atque expedita.</p>
                </div>
        
                <div class="modal-footer">
                <p>This is the footer</p>
                </div>              
        </div>

    </div>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
