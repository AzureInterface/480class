<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quick CSS Positioning Demo</title>

    <style>
    
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 4px solid green;
        }

        div.absolute {
            position: absolute;
            top: 125px;
            right: 20px;
            border: 3px solid green;
        }

    </style>

</head>
<body>
    <h1>Positioning</h1>

    <div class="relative">
        <p>this is the parent</p>
        <div class="absolute">
            <p>this is the child</p>
        </div>
    </div>



</body>
</html>
