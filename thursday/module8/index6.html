<!DOCTYPE html>
<html>
    <head>
        <style>
            .linkInvisible{
                visibility: hidden;
            }
            .linkVisible {
                visibility:visible;
            }
        </style>
    </head>
<body>

<h1>Where am i?</h1>

<button onclick="getLocation()">Find out now</button>
<br><br>
<a href="#" id="mapLink" target="_blank" class="linkInvisible">Here's where you at!</a>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    var url = 'https://www.google.com/maps/place/'+
    position.coords.latitude+','+position.coords.longitude;

    var mapLink = document.getElementById('mapLink');
    mapLink.setAttribute('href',url);
    mapLink.setAttribute('class','linkVisible');
}
</script>

</body>
</html>
