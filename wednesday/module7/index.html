    var User = function(firstname, lastname, city){
        this.firstname = firstname;
        this.lastname = lastname;
        this.city = city;
    }

    var steve = new User('steve', 'jones', 'phoenix');
    var john = new User('john', 'jones', 'phoenix');

    User.prototype.getname = function(){
        return this.firstname + ' ' + this.lastname;
    }

    document.write(steve.getname());

</script>
